{% extends 'blog/base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <!-- <h2 class="text-center text-dark mt-5">BlogBridges</h2> -->
            <br><br><br><br>
            <div class="card my-5" style="background-color:#E6F7FF; border-radius: 15px; box-shadow: 0 8px 16px rgba(0,0,0,0.1);">

                <form class="card-body cardbody-color p-lg-5" method="post">
                    {% csrf_token %}
                    <div class="text-center">
                        <h2 style="color: #2C3E50; font-weight: bold;">Create An Account</h2>
                    </div>
                    <br>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="Username" name="uname" aria-describedby="emailHelp"
                            placeholder="Your Name " style="border-radius: 8px; border: 1px solid #BDC3C7; padding: 12px;">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" name="uemail" aria-describedby="emailHelp"
                            placeholder="Your Email " style="border-radius: 8px; border: 1px solid #BDC3C7; padding: 12px;">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" name="upassword"
                            placeholder="password" style="border-radius: 8px; border: 1px solid #BDC3C7; padding: 12px;">
                    </div>
                    <!-- <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Retype Your password">
                    </div> -->
                    <br>
                    <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100" 
                        style="background-color: #3498DB; color: white; border: none; border-radius: 8px; padding: 12px; font-weight: 600; transition: all 0.3s ease;">Sign
                            Up</button>
                    </div>
                    <div id="emailHelp" class="form-text text-center mb-5 text-dark">Have already an account ? <a
                            href="loginn" class="text-dark fw-bold" style="color: #3498DB !important; text-decoration: none;">login here</a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

{% endblock %}
