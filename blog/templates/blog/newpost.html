{% extends 'blog/base.html' %}
{% block content %}
{% load static %}
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <a class="navbar-brand" href="/home">
            <img src="{% static 'image/pho.png' %}" alt="Logo" class="img-fluid" style="max-width: 120px;">
        </a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            
            <div class="ml-auto">
                <div class="dropdown">
                    <button class="btn btn-outline-primary dropdown-toggle" type="button" 
                        id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Profile
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="/newpost">New Post</a>
                        <a class="dropdown-item" href="/mypost">My Posts</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/signout">Sign Out</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <form method="post">
            {% csrf_token %}
            <h1 class="display-4 font-weight-bold mb-4">Make a new post</h1>
            <hr class="mb-5">
            
            <div class="form-group">
                <label for="exampleInputText" class="h3 font-weight-bold">Heading/Title</label>
                <input type="text" class="form-control form-control-lg" id="exampleInputText" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="exampleFormControlTextarea3" class="h3 font-weight-bold">Content</label>
                <textarea class="form-control form-control-lg" id="exampleFormControlTextarea3" rows="10" name="content" required></textarea>
            </div>
            
            <div class="d-flex justify-content-end mt-5">
                <button type="submit" class="btn btn-primary btn-lg px-5 py-2">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
