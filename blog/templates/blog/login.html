{% extends 'blog/base.html' %}
{% block content %}
{% load static %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-lg-5 col-md-8">
            <div class="card shadow-lg border-0" style="background-color:#F0F8FF; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.15) !important;">
                <div class="card-body p-5">
                    <form method="post">
                        {% csrf_token %}
                        <div class="text-center mb-4">
                            <img src="{% static 'image/belogs-to.png' %}" 
                                 class="img-fluid rounded-circle border my-3" 
                                 width="200"
                                 alt="garden"
                                 style="border: 3px solid #3498db !important; padding: 4px; box-shadow: 0 0 15px rgba(52, 152, 219, 0.5); transform: rotate(-5deg);">
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control form-control-lg" 
                                   id="Username" name="uname" 
                                   placeholder="Name" required
                                   style="border-radius: 10px; border: 1px solid #BDC3C7; padding: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05) inset;">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control form-control-lg" 
                                   id="password" name="upassword" 
                                   placeholder="Password" required
                                   style="border-radius: 10px; border: 1px solid #BDC3C7; padding: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05) inset;">
                        </div>

                        <button type="submit" class="btn btn-primary btn-block btn-lg py-3 mb-4"
                                style="background: linear-gradient(135deg, #3498db, #2980b9); border: none; border-radius: 10px; box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3); transition: all 0.3s ease;">
                            Login
                        </button>

                        <div class="text-center text-muted">
                            Not Registered? 
                            <a href="/" class="font-weight-bold text-primary" style="color: #3498db !important; text-decoration: none; transition: all 0.3s ease;">Create an Account</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
