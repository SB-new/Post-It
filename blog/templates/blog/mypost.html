{% extends 'blog/base.html' %}
{% block content %}
{% load static %}
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <a class="navbar-brand" href="/home">
            <img src="{% static 'image/pho.png' %}" alt="Logo" class="img-fluid" style="max-width: 120px;">
        </a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            
            <div class="ml-auto">
                <div class="dropdown">
                    <button class="btn btn-outline-primary dropdown-toggle" type="button" 
                        id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Profile
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="/newpost">New Post</a>
                        <a class="dropdown-item" href="/mypost">My Posts</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/signout">Sign Out</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">My Posts</h1>
        
        {% for post in posts %}
        <article class="media content-section mb-4">
            <div class="media-body border p-4">
                <div class="article-metadata d-flex justify-content-between align-items-center mb-3">
                    <h2 class="text-uppercase font-weight-bold mb-0 text-dark">{{ post.author }}</h2>
                    <h5 class="text-muted mb-0">{{ post.date_posted|date:"F d, Y" }}</h5>
                </div>
                <hr>
                <h3 class="font-weight-bold mb-3">{{ post.title }}</h3>
                <p class="article-content">{{ post.content }}</p>
            </div>
        </article>
        {% endfor %}
    </div>
</div>
{% endblock %}
